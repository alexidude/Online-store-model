- summary: |
    Не работает переход на страницу оплаты
  environment: |
    Google Chrome   115.0.5790.171 (Официальная сборка) (64 бит)
    ОС Windows 10 Enterprise
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Зайти в корзину
    2. Нажать кнопку 'Оформить заказ'
  expected-result: |
    Происходит переход на страницу оплаты
    Во вкладке Fetch/XHR успешный статус страницы
  actual-result: |
    При нажатии на оформить заказ в Fetch/XHR появляется статус '500'
