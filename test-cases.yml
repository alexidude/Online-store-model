- summary: |
    Открытие карточки товара
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites: |
    Открыта страница каталога
  test-data: |
    товар = Iphone 9
  steps:
    - Выбираем товар
    - нажимаем на товар
  expected-result: |
    Отображается название, рейтинг, цена со скидкой и без

- summary: |
    Проверка каталога магазина
  requirement: |
    Пользователь должен иметь возможность видеть на странице каталога, что выводится название, рейтинг, цена со скидкой и без
  prerequisites: |
    Открыта страница каталога
  steps:
    - Просматриваем товары в каталоге
  expected-result: |
    Отображается название, рейтинг, цена со скидкой и без

- summary: |
    Отображение добавленного товара в корзине
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites: |
    Открыта страница каталога
  test-data: |
    товар = Key Holder
  steps:
    - Выбрать товар
    - Добавить в корзину
    - заходим в корзину
  expected-result: |
    Товар добавлен

  - summary: |
    Отображение добавления товара в Корзину
