- summary: |
    Проверка запроса удаления товара из корзины
  requirement: |
    Корзина должна хранится в сессии браузера
  prerequisites:
    Открыта страница корзины https://hexlet-products-store.vercel.app/cart
    Открыт devtools на вкладке network
  test-data: |
    Товар = perfume Oil
  steps:
    - Выбираем товар
    - Нажимаем на кнопку 'В корзину'
    - Нажимаем на раздел 'Корзина' в правом верхнем углу
    - Нажимаем кнопку 'Очистить корзину'
    - Обновляем страницу
    - Смотрим результат в devtools
  expected-result: |
    Корзина должна быть пуста после обновления, а в запросах network не должно быть ошибок
