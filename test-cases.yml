    Пользователь должен иметь возможность продолжить выбирать товары в каталоге после добавления в корзину
  prerequisites: |
    Открыта страница каталога
  test-data: |
    товар 1 = iPhone 9 товар 2 = MacBook Pro
  steps:
    - Выбрать товар 1
    - Добавить в корзину
    - Выбрать товар 2
    - Добавить в корзину
  expected-result: |
    Добавленный товар отображается на главной странице магазина в правом верхнем углу рядом с кнопкой Корзина в виде круга с цифрой внутри
    
- summary: |
    Проверка удаления товара
